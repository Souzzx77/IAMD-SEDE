<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Éden • IA Cristã</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Inter', system-ui, sans-serif;
}

body {
  min-height: 100dvh;
  background: radial-gradient(circle at top, #1b1f2f, #07080f);
  display: flex;
  justify-content: center;
  align-items: center;
  color: #f2f2f7;
  padding: 12px;
}

/* APP */
.app {
  width: 100%;
  max-width: 430px;
  height: 100dvh;
  max-height: 760px;
  background: rgba(18,18,30,.75);
  backdrop-filter: blur(20px);
  border-radius: 26px;
  box-shadow: 0 0 70px rgba(120,120,255,.18);
  display: flex;
  flex-direction: column;
  overflow: hidden;
}

/* HEADER */
.header {
  padding: clamp(14px, 4vw, 20px);
  display: flex;
  align-items: center;
  gap: 14px;
  border-bottom: 1px solid rgba(255,255,255,.06);
}

.avatar {
  width: 52px;
  height: 52px;
  border-radius: 50%;
  overflow: hidden;
  background: linear-gradient(135deg, #6c63ff, #a29bff);
}

.avatar img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.header h1 {
  font-size: 1rem;
}

.header span {
  font-size: 0.75rem;
  opacity: .65;
}

/* CHAT */
.chat {
  flex: 1;
  padding: clamp(14px, 4vw, 20px);
  overflow-y: auto;
  display: flex;
  flex-direction: column;
}

.msg {
  max-width: 82%;
  margin-bottom: 14px;
  padding: 12px 14px;
  border-radius: 16px;
  font-size: 0.9rem;
  line-height: 1.45;
}

.user {
  background: #6c63ff;
  color: #fff;
  margin-left: auto;
  border-bottom-right-radius: 4px;
}

.bot {
  background: rgba(255,255,255,.09);
  border-bottom-left-radius: 4px;
}

/* INPUT */
.input-area {
  padding: clamp(12px, 4vw, 16px);
  display: flex;
  gap: 10px;
  border-top: 1px solid rgba(255,255,255,.06);
}

input {
  flex: 1;
  padding: 12px 14px;
  border-radius: 14px;
  border: none;
  outline: none;
  background: rgba(255,255,255,.1);
  color: #fff;
  font-size: 0.9rem;
}

button {
  padding: 0 18px;
  border-radius: 14px;
  border: none;
  background: linear-gradient(135deg, #6c63ff, #8e87ff);
  color: #fff;
  font-weight: 600;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="app">
  <div class="header">
    <div class="avatar">
      <img src="eden logo.png">
    </div>
    <div>
      <h1>Éden</h1>
      <span>IA cristã • fé e sabedoria</span>
    </div>
  </div>

  <div class="chat" id="chat"></div>

  <div class="input-area">
    <input id="msg" placeholder="Pode falar… estou ouvindo" />
    <button onclick="enviar()">➤</button>
  </div>
</div>

<script>
const chat = document.getElementById("chat");
const input = document.getElementById("msg");

function enviar() {
  const texto = input.value.trim();
  if (!texto) return;

  adicionar(texto, "user");
  input.value = "";

  fetch("chat.php", {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify({
      mensagem: texto
    })
  })
  .then(res => res.json())
  .then(data => {
    adicionar(data.resposta, "bot");
  });
}

function adicionar(texto, classe) {
  const msg = document.createElement("div");
  msg.className = "msg " + classe;
  msg.textContent = texto;
  chat.appendChild(msg);
  chat.scrollTop = chat.scrollHeight;
}
</script>

</body>
</html>
