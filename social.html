.post-actions{display:flex;gap:10px;margin-top:6px;}
.post-actions button{background:none;border:none;color:var(--muted);cursor:pointer;font-weight:600;}
.post-actions button:hover{color:var(--accent-yellow);}
.profile-card{background:var(--card);padding:10px;border-radius:16px;display:flex;align-items:center;justify-content:space-between;}
.follow-btn{padding:5px 10px;background:var(--accent-yellow);color:#121212;border:none;border-radius:8px;cursor:pointer;font-weight:700;}
.muted{color:var(--muted);}
@media(max-width:900px){.feed{flex-direction:column;}}
